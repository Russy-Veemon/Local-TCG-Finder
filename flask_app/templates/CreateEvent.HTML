<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='LoginPage.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Create An Event</title>
</head>
<body>
    <div>
        <div class="navbar">
            <nav>
                <a href="/dashboard" id="logout">Home</a> |
                <p>New Tournament</p> |
                <a href="/event-search" id="logout">Search Tournaments</a> |
                <a href="/logout" id="logout">Logout</a>
            </nav>
        </div>
        <div>
            <form action="/event" method="post">
                <input type="hidden" value="{{session['user_id']}}" name="user_id">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="game">Game:</label>
                <select id="game" name="game" id="select">
                    <option value="Dragonball Super">Dragonball Super</option>
                    <option value="One Piece">OnePiece</option>
                    <option value="Yu-Gi-Oh">Yu-Gi-Oh</option>
                    <option value="Pokemon">Pokemon</option>
                    <option value="Digimon">Digimon</option>
                    <option value="MTG">MTG</option>
                    <option value="My Hero">My Hero</option>
                    <option value="Battle Spirits">Battle Spirits</option>
                    <option value="Flesh And Blood">Flesh And Blood</option>
                </select>
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
                <input type="hidden" id="num_applied" name="num_applied" value="0">
                <label for="num_of_users"># of users:</label>
                <input type="text" id="num_of_users" name="num_of_users" >
                <label>Information:</label>
                <div class="info">
                    <textarea type="text" name="information" rows="5" placeholder="What kind of tournament is it?"></textarea>
                </div>
                <input type="submit">
                <!-- Input button needs to href into the route that processes information then redirects to a different page, make sure all routes demand user must be logged in.Ã¥ -->
            </form>
        </div>
    </div>
</body>
</html>
