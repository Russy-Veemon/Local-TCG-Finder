<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='LoginPage.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='LoginPage.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="/static/TabStyle.js"></script>  
    <title>Document</title>
</head>
<body class="black">
    <div>
        <div class="navbar">
            <nav>
                <a href="/dashboard" id="logout">Home</a> |
                <a href="/new-tournament" id="logout">New Tournament</a> |
                <a href="/event-search" id="logout">Search Tournaments</a> |
                <a href="/logout" id="logout">Logout</a>
            </nav>
        </div>
        <div>
            <h1>{{event.name}}</h1>
        </div>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'EventDate')" >Event Date</button>
            <button class="tablinks" onclick="openCity(event, 'Information')">Information</button>
            <button class="tablinks" onclick="openCity(event, 'Users')">Users</button>
        </div>
        
        <div id="EventDate" class="tabcontent">
            <h3>Event Date</h3>
            <p>Date: {{event.date}}</p>
            <p>Time: {{event.time}}</p>
        </div>
        
        <div id="Information" class="tabcontent">
            <h3>Information</h3>
            <p>{{event.information}}</p>
        </div>
        
        <div id="Users" class="tabcontent">
            <h3>Users</h3>
            <p>{{event.num_applied}}/{{event.num_of_users}}</p>
            {% if user.id == event.user_id: %}
            <form action="/leave_event" method="post">
                <input type="hidden" value="{{session['user_id']}}" name="user_id">
                <input type="hidden" value="{{event.id}}" name="event_id">
                <input type="submit" value="Leave">
            </form>
            {%endif%}
        </div>
    </div>
</body>
</html>
